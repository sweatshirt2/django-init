{% load static %}
<link rel="stylesheet" href="{% static 'polls/style.css' %}">

<body>
{% if latest_questions_list %}
<ul>
{% for question in latest_questions_list %}
  <li><a href="{% url 'polls:show' question.id %}">{{ question.question_text }}</a></li>
{% endfor %}
</ul>
{% else %}
<p>No polls available</p>
{% endif %}
</body>
